name: CI
on: [push, pull_request]
jobs:
  test:
    strategy:
      matrix:
        compiler: [ gcc, clang ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: |
          sudo apt-get install -y \
            curl \
            scons \
            bison \
            flex \
            dejagnu \
            lcov \
            ${{ matrix.compiler }}
      - name: test
        run: scons coverage=yes check coverage.info
        env:
          CC: ${{ matrix.compiler }}
      - uses: codecov/codecov-action@v3
        with:
          file: coverage.info
      - name: distcheck
        run: scons distcheck
        env:
          CC: ${{ matrix.compiler }}
